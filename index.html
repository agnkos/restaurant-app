<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="header">
                <h1>Jimmy's Dinner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <div class="inner-container">
            <main>
                <p class="promo-text">% Buy 3 pizzas, get 1 for free! %</p>
                <div id="menu">
                </div>

                <div class="order-details hidden" id="order-details">
                    <p class="order-title">Your order</p>
                    <div id="order-items">

                    </div>
                    <div class="total-price-container">
                        <p>Total price:</p>
                        <p>$<span id="total-price"></span></p>
                    </div>
                    <button id="order-btn" class="order-btn">Complete order</button>
                </div>

                <div class="thanks-info" id="thanks-info">
                    <div id="thanks"></div>
                    <div class="rate-container">
                        <p>Rate our service</p>
                        <i class="fa-solid fa-star" id="1"></i>
                        <i class="fa-solid fa-star" id="2"></i>
                        <i class="fa-solid fa-star" id="3"></i>
                        <i class="fa-solid fa-star" id="4"></i>
                        <i class="fa-solid fa-star" id="5"></i>
                    </div>
                </div>

            </main>

            <div class="modal" id="modal">
                <button class="modal-close-btn" id="modal-close-btn">X</button>
                <h2>Enter card details</h2>
                <form class="card-details" id="pay-form">
                    <input type="text" placeholder="Enter your name" name="fullName" aria-label="Full name" required>
                    <input type="text" placeholder="Enter card number" aria-label="Card number" required>
                    <input type="text" placeholder="Enter CVV" aria-label="CVV" required>
                    <button class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
    </div>


    <script src="index.js" type="module"></script>
</body>

</html>
